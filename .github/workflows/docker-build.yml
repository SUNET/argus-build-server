name: Build and Save Docker Image

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # Checkout code from repository
    - name: Checkout code
      uses: actions/checkout@v4

    # Set up Docker Buildx (for building multi-platform images)
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    # Cache Docker layers to speed up build process (optional)
    - name: Cache Docker layers
      uses: actions/cache@v4
      with:
        path: /tmp/.buildx-cache
        key: ${{ runner.os }}-buildx-${{ github.sha }}
        restore-keys: |
          ${{ runner.os }}-buildx-

    # Build Docker image with cache
    - name: Build Docker image
      run: |
        docker buildx create --use --name buildx-builder || true
        docker buildx inspect buildx-builder --bootstrap
        docker buildx build \
          --cache-from=type=local,src=/tmp/.buildx-cache \
          --cache-to=type=local,dest=/tmp/.buildx-cache \
          -t argus-api:${{ github.sha }} \
          -f docker/Dockerfile .

    # Save Docker image as an artifact
    - name: Save Docker image as artifact
      run: |
        docker save argus-api:${{ github.sha }} -o argus-api-${{ github.sha }}.tar
      # Ensure the artifact is available for download
      continue-on-error: true

    # Upload the saved Docker image tarball as an artifact
    - name: Upload Docker image artifact
      uses: actions/upload-artifact@v4
      with:
        name: argus-api-test
        path: argus-api-${{ github.sha }}.tar
        retention-days: 5
